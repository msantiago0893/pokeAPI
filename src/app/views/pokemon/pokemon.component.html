<h1 class="title"> POKEMEX </h1>

<div class="main-content">
  <div class="wrapper-table">

    <mat-form-field class="wrapper-table__filter" appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filter($event)" placeholder="Pikachu" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let i = index">
        {{ this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Pokemon </th>
        <td mat-cell *matCellDef="let element"> {{ element.name | uppercase }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="btn-detail" (click)="detail(element)">
            Ver detalle
          </button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </td>
      </ng-container>
      <div *ngIf="dataSource.filteredData.length === 0">No records found</div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="wrapper-table__paginator" showFirstLastButtons [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
